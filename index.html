<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalXpose - Exposing the Truth</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/mVnW6xxy" alt="GlobalXpose Logo" class="logo">
        </div>
        <div class="date" id="current-date"></div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>
    
    <nav id="menu" class="menu">
        <a href="#latest">Latest Posts</a>
        <a href="#popular">Popular Posts</a>
        <a href="#trending">Trending Topics</a>
    </nav>
    
    <section id="latest" class="section">
        <h2>Latest Exposés</h2>
        <p>Stay updated with the latest truth revelations.</p>
    </section>
    
    <section id="popular" class="section">
        <h2>Popular Posts</h2>
        <p>Most viewed and impactful exposés.</p>
    </section>
    
    <section id="trending" class="section">
        <h2>Trending Topics</h2>
        <p>What's making waves globally.</p>
    </section>
    
    <div id="signup-popup" class="popup">
        <p>Join our Newsletter to stay updated!</p>
        <button onclick="closePopup('signup-popup')">Close</button>
    </div>
    
    <div id="donation-popup" class="popup">
        <p>Support our mission by donating.</p>
        <button onclick="closePopup('donation-popup')">Close</button>
    </div>
</body>
</html>
