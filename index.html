<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalXpose - Coming Soon</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0f1e, #1a2238);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0a0f1e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            z-index: 999;
        }

        /* Header & Menu */
        header {
            background-color: #0b132b;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #1a2238;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .menu a:hover {
            background-color: #444;
        }

        /* Coming Soon Section */
        .coming-soon {
            padding: 50px 20px;
            text-align: center;
        }

        .typing-text {
            font-size: 28px;
            font-weight: bold;
            display: inline-block;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(22, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .box {
            background: #d60000;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 70px;
        }

        .button {
            background-color: #d60000;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #b50000;
        }

        /* Contact Us Page */
        .contact {
            padding: 30px;
            background-color: #1a2238;
            text-align: center;
            margin: 30px;
            border-radius: 5px;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #1a2238;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .countdown {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body onload="setTimeout(removeLoader, 2000)">

    <!-- Loading Animation -->
    <div class="loading" id="loading">Loading...</div>

    <!-- Header & Menu -->
    <header>
        <span>GlobalXpose</span>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>
    <div id="menu" class="menu">
        <a href="#home" onclick="smoothScroll('#home')">Home</a>
        <a href="#contact" onclick="smoothScroll('#contact')">Contact</a>
    </div>

    <!-- Coming Soon Section -->
    <div class="coming-soon" id="home">
        <h1 class="typing-text">GlobalXpose is Coming Soon</h1>
        <p>We are working hard to bring the truth to light. Stay tuned!</p>
        <div class="countdown">
            <div class="box">
                <span id="days">00</span><br>Days
            </div>
            <div class="box">
                <span id="hours">00</span><br>Hours
            </div>
            <div class="box">
                <span id="minutes">00</span><br>Minutes
            </div>
            <div class="box">
                <span id="seconds">00</span><br>Seconds
            </div>
        </div>
        <button class="button">Notify Me</button>
    </div>

    <!-- Contact Us Page -->
    <div id="contact" class="contact">
        <h2>Contact Us</h2>
        <input type="text" class="input-field" placeholder="Your Name"><br>
        <input type="email" class="input-field" placeholder="Your Email"><br>
        <textarea class="input-field" placeholder="Your Message" rows="4"></textarea><br>
        <button class="button">Send Message</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 GlobalXpose. All rights reserved.
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
            toggleMenu();
        }

        function updateCountdown() {
            const targetDate = new Date("June 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        function removeLoader() {
            document.getElementById("loading").style.display = "none";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
