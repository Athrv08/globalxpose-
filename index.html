<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalXpose - Coming Soon</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0a0f1e, #1a2238);
            color: white;
            text-align: center;
            transition: 0.5s;
        }
        /* Header & Menu */
        header {
            background-color: #0b132b;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #1a2238;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu a:hover {
            background-color: #444;
        }
        /* Typewriter Effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
        }
        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .box {
            background: #d60000;
            padding: 12px 18px;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button {
            background-color: #d60000;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #b50000;
            transform: scale(1.1);
        }
        /* Wave Animation */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://i.imgur.com/MehCw3X.png');
            animation: wave 5s infinite linear;
        }
        @keyframes wave {
            from { background-position-x: 0; }
            to { background-position-x: 1000px; }
        }
        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #d60000;
        }
        /* Light/Dark Mode */
        .mode-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .dark-mode {
            background: #111;
            color: white;
        }
        .footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #1a2238;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function updateCountdown() {
            const targetDate = new Date("June 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>

    <header>

        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>
    <div id="menu" class="menu">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Coming Soon Section -->
    <div class="coming-soon">
        <h1 class="typing-text">GlobalXpose is Coming Soon</h1>
        <p>We are working hard to bring the truth to light. Stay tuned!</p>
        <div class="countdown">
            <div class="box"><span id="days">00</span><br>Days</div>
            <div class="box"><span id="hours">00</span><br>Hours</div>
            <div class="box"><span id="minutes">00</span><br>Minutes</div>
            <div class="box"><span id="seconds">00</span><br>Seconds</div>
        </div>
        <button class="button">Notify Me</button>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#">üìò</a>
        <a href="#">üê¶</a>
        <a href="#">üì∑</a>
        <a href="#">‚ñ∂Ô∏è</a>
    </div>

    <div class="wave"></div>

    <!-- Footer -->
    <div class="footer">&copy; 2025 GlobalXpose. All rights reserved.</div>

</body>
</html>
