<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalXpose - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <span>GlobalXpose</span>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>
    <nav id="menu" class="menu">
        <a href="#">Home</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <h1 id="typewriter"></h1>
        <p>We are working hard to bring the truth to light. Stay tuned!</p>
        <div class="countdown">
            <div class="box"><span id="days">00</span><br>Days</div>
            <div class="box"><span id="hours">00</span><br>Hours</div>
            <div class="box"><span id="minutes">00</span><br>Minutes</div>
            <div class="box"><span id="seconds">00</span><br>Seconds</div>
        </div>
        <button class="button">Notify Me</button>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="button">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 GlobalXpose. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
