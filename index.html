<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalXpose - Coming Soon</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0f1e; /* Black-Blue */
            color: white;
            text-align: center;
        }
        /* Header & Menu */
        header {
            background-color: #0b132b;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #1a2238;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu a:hover {
            background-color: #444;
        }
        /* Coming Soon Section */
        .coming-soon {
            padding: 50px 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .box {
            background: #d60000;
            padding: 12px 18px;
            font-size: 18px;
            border-radius: 5px;
            font-weight: bold;
        }
        .button {
            background-color: #d60000;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #b50000;
        }
        /* Contact Us */
        .contact {
            padding: 30px;
            background-color: #1a2238;
            margin: 30px auto;
            border-radius: 5px;
            width: 80%;
        }
        .input-field {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        form button {
            width: 92%;
            padding: 10px;
            background: #d60000;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #b50000;
        }
        /* Footer Fixed */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a2238;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function updateCountdown() {
            const targetDate = new Date("June 14, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</head>
<body>

    <!-- Header & Menu -->
    <header>
        <span>GlobalXpose</span>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>
    <div id="menu" class="menu">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Coming Soon Section -->
    <div class="coming-soon">
        <h1>GlobalXpose is Coming Soon</h1>
        <p>We are working hard to bring the truth to light. Stay tuned!</p>
        <div class="countdown">
            <div class="box">
                <span id="days">00</span><br>Days
            </div>
            <div class="box">
                <span id="hours">00</span><br>Hours
            </div>
            <div class="box">
                <span id="minutes">00</span><br>Minutes
            </div>
            <div class="box">
                <span id="seconds">00</span><br>Seconds
            </div>
        </div>
        <button class="button">Notify Me</button>
    </div>

    <!-- Contact Us Page -->
    <div id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/globalxpose@gmail.com" method="POST">
            <input type="text" name="name" class="input-field" placeholder="Your Name" required><br>
            <input type="email" name="email" class="input-field" placeholder="Your Email" required><br>
            <textarea name="message" class="input-field" placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Fixed -->
    <div class="footer">
        &copy; 2025 GlobalXpose. All rights reserved.
    </div>

</body>
</html>
